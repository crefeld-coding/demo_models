<head>
	<style type="">
		table, th, td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h2>Profile of {{ user.username }}</h2>
	<h3>Favorite Color:</h3>
	<p>{{ user.color }}</p>
	<table>
		<tr>
			<th>Message Time</th>
			<th>Message Text</th>
		</tr>
		{% for m in user.messages.all() %}
			<tr>
				<td>{{ m.timestamp }}</td>
				<td>{{ m.body }}</td>
			</tr>
		{% endfor %}
	</table>
	<a href="{{ url_for('user_list') }}">User List</a>
</body>
