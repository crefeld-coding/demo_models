{% extends "base.html" %}

{% block content %}
	<h1>Post a Message</h1>
	<form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.body.label }}<br>
			{{ form.body(size=32) }}
			{% for error in form.body.errors %}
			<span style="color: red;">[{{ error }}]</span>
			{% endfor %}
		</p>
		<p>{{ form.submit() }}</p>
	</form>
{% endblock %}
